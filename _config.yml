lsi: false
safe: true

source: .

title: "Transit Store - California Integrated Mobility"
description: Lorem Ipsum Dolor Sit Amet

baseurl: ""
url: https://cal-itp-transit-store.netlify.app

collections_dir: content
collections:
  categories:
    output: true
    permalink: /:title
  products:
    output: true
    permalink: /products/:title

defaults:
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"
  - scope:
      path: ""
      type: "products"
    values:
      layout: "product"
  - scope:
      path: ""
    values:
      layout: "default"

exclude:
  - bin
  - docker-compose.yml
  - netlify.toml
  - README.md
  - submodules
