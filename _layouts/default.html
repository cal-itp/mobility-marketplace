<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{page.title}} | {{site.title}}</title>
  <meta name="description" content="{{site.description}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{page.title}} | {{site.title}}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{site.url}}/">
  <meta property="og:image" content="{{site.url}}/uploads/open-graph.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="{{site.domain}}">
  <meta property="twitter:url" content="{{site.url}}/">
  <meta name="twitter:title" content="{{page.title}} | {{site.title}}">
  <meta name="twitter:description" content="{{site.description}}">
  <meta name="twitter:image" content="{{site.url}}/uploads/open-graph.png">

  <link rel="manifest" href="/site.webmanifest">
  <link rel="apple-touch-icon" href="/uploads/icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?{{site.fonts}}&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />
  <link as="font" href="/fonts/CaGov.ttf">
  <link rel="stylesheet" href="/styles/main.css">

  <meta name="theme-color" content="{{site.theme_color}}">
</head>

<body>
  <main class="{{page.class_name}} {{page.collection}}">
    <header class="global-header fixed" role="banner" id="header">
      <div id="skip-to-content"><a href="#main-content">Skip to Main Content</a></div>

      <div class="branding">
        <div class="header-organization-banner">
          <a href="/">
            <img class="d-lg-none" src="/uploads/logo-sm.svg"
              alt="California Integrated Travel Project (Cal-ITP)" />
            <img class="d-none d-lg-inline" src="/uploads/logo-lg.svg"
              alt="California Integrated Travel Project (Cal-ITP)" />
          </a>
        </div>
      </div>

      <div class="mobile-controls">
        <div class="mobile-control-group main-nav-icons">
          <button id="nav-icon3" class="mobile-control toggle-menu" aria-expanded="false" aria-controls="navigation"
            data-toggle="collapse" data-target="#navigation">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span class="sr-only">Menu</span>
          </button>
        </div>
      </div>

      <div class="navigation-search">
        <nav id="navigation" class="main-navigation singlelevel auto-highlight no-icons nav" aria-multiselectable="false"
          role="tablist">
          <ul id="nav_list" class="top-level-nav">
            <li class="nav-item">
              <a class="first-level-link" href="/go-contactless" target="_self">Go contactless</a>
            </li>
            <li class="nav-item">
              <a class="first-level-link" href="/contracts" target="_self">View contracts</a>
            </li>
            <li class="nav-item">
              <a class="first-level-link" href="/provider-map" target="_self">Provider map</a>
            </li>
            <li class="nav-item">
              <a class="first-level-link" href="/about"
                target="_self">About</a>
            </li>
            <li class="nav-item">
              <a class="first-level-link"
                href="/contact"
                target="_self">Contact us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="main-content" class="main-content">
      <main class="main-primary" role="main">
        <div class="main-container">
          {{content}}
        </div>
      </main>
    </div>
    <footer id="footer" class="global-footer">
      <div class="container">
        <div class="row">
          <div class="three-quarters">
            <nav aria-multiselectable="false" role="tablist">
              <ul class="footer-links">
                <li>
                  <a href="#skip-to-content" target="_self">Back to top</a>
                </li>
                <li>
                  <a href="/glossary-of-key-terms">Glossary</a>
                </li>
                <li>
                  <a href="https://dot.ca.gov/privacy-policy" target="_blank">Privacy policy</a>
                </li>
                <li>
                  <a href="https://dot.ca.gov/conditions-of-use" target="_blank">Conditions of use</a>
                </li>
                <li>
                  <a href="https://registertovote.ca.gov/" target="_blank">Register to vote</a>
                </li>

              </ul>
            </nav>

          </div>
        </div>
      </div>
    </footer>
  </main>

  <!-- <script defer src="scripts/main.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.3.1.min.js" type="text/javascript"></script>
  <script defer src="https://california.azureedge.net/cdt/statetemplate/5.5.17/js/cagov.core.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics_id}}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '{{site.google_analytics_id}}');
  </script>
</body>

</html>
