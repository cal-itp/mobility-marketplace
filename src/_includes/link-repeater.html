{% for menu_item in menu_items %}
  {% assign current_page = page.url | replace: '.html', '' %}
  <li class="{{ list_class | default: '' }}">
    <a
      href="{{ menu_item.url }}"
      class="{{ anchor_class | default: '' }}"
      {% if menu_item.target %}target="{{ menu_item.target }}"{% endif %}
      {% if menu_item.url == current_page %}aria-current="page"{% endif %}
    >
      {{ menu_item.name }}
    </a>
  </li>
{% endfor %}
